<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 430" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <clipPath id="globe">
      <circle cx="205" cy="215" r="182" />
    </clipPath>
    <!-- Mask: white = visible, black = hidden. Cuts globe lines where arrow passes -->
    <mask id="arrow-gap">
      <rect width="100%" height="100%" fill="white" />
      <polyline points="22,385 175,215 270,310 415,100"
              fill="none" stroke="black" stroke-width="50"
              stroke-linejoin="round" stroke-linecap="round" />
      <polygon points="460,38 355,108 415,185" fill="black" stroke="black" stroke-width="14" stroke-linejoin="round" />
    </mask>
  </defs>

  <!-- Globe with grid, masked to create gaps for arrow -->
  <g mask="url(#arrow-gap)">
    <!-- Globe circle -->
    <circle cx="205" cy="215" r="185" stroke-width="25" />

    <!-- Grid lines clipped to globe interior -->
    <g clip-path="url(#globe)" stroke-width="21">
      <!-- Equator (straight horizontal) -->
      <line x1="20" y1="215" x2="390" y2="215" />
      <!-- Upper latitude (bowing downward toward equator) -->
      <path d="M 20,150 Q 205,180 390,150" />
      <!-- Lower latitude (bowing upward toward equator) -->
      <path d="M 20,285 Q 205,255 390,285" />
      <!-- Center meridian (straight vertical) -->
      <line x1="205" y1="30" x2="205" y2="400" />
      <!-- Left meridian (curving left) -->
      <path d="M 205,30 Q 35,215 205,400" />
      <!-- Right meridian (curving right) -->
      <path d="M 205,30 Q 375,215 205,400" />
    </g>
  </g>

  <!-- Rising trend arrow (line stops before arrowhead) -->
  <polyline points="22,385 175,215 270,310 415,100"
          stroke-width="28" />

  <!-- Arrowhead (filled triangle, tip aligned with arrow direction) -->
  <polygon points="460,38 355,108 415,185"
          fill="currentColor" stroke="currentColor" stroke-width="4" stroke-linejoin="round" />
</svg>
